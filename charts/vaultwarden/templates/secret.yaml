apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vaultwarden.fullname" . }}-env
type: Opaque
data:
  ADMIN_TOKEN: {{ required "adminToken is required" .Values.adminToken | b64enc }}
  {{- with .Values.smtp }}
  SMTP_FROM: {{ .from | b64enc }}
  SMTP_HOST: {{ .host | b64enc }}
  SMTP_PASSWORD: {{ .password | b64enc }}
  SMTP_PORT: {{ .port | b64enc }}
  SMTP_SECURITY: {{ .security | b64enc }}
  SMTP_USERNAME: {{ .username | b64enc }}
  {{- end }}
